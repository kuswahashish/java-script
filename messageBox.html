<html>
<head>
    <title>jquery UI IntroductionToolTip </title>
    <link rel="stylesheet"  href="css/style.css" >
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
  <h2>Message Box in jQuery UI </h2>
  <div id="firstdiv" class="mydiv" >
    <h3>Hello Welcome to Java Learning.</h3>
    <br>
    <button id="btn1" >Click to show MessageBox </button>
  </div>
  <br>
  <div id="messagebox" title="MessageBox" class="mydiv">
      <h3>This is just a dummy message . </h3>
      <img src="img/img1.jpg " width="300px">
      <br>
     
  </div>
</body>
<script src="jquery.js" type="text/javascript" ></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
<script>

$("#btn1").click(function(){
    $("#messagebox").dialog({
        title : "Custom message Box",
        draggable : true,
        resizable : true,
        height : 400,
        width : 350,
        modal :true,

        buttons : [
            {
                text : "close",
                icon : "ui-icon-heart",
                click : function(){
                    $(this).dialog("close");
                }
            },
            {
                text : "ok",
                icon : "ui-icon-heart",
                click : function(){
                    $(this).dialog("close");
                }
            }
        ]        

    });

});
</script>
</html>
