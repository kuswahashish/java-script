<html>
    <head>
        <title>Java Query DOM manipulation Examples.</title>
        <link rel="stylesheet" href="css/style.css"
    </head>
    <body>
        <h1>jQuery - DOM manipulation</h1>
        <p>This is a paragraph in Outside divison</p>
        <button id="Fadetoggle" >Fadetoggle</button>
        <button id="Slidetoggle" >Slidetoggle</button>
        <br>
        <br>
        <button id="btn1" >Append</button>
        <button id="btn2" >After</button>
        <button id="btn3" >Prepand</button><br><br>
        <button id="btn4" >Before</button>
        <button id="btn5" >Remove</button>
        <button id="btn6" >Empty</button>
        <div id="hdiv">
        <div id="firstdiv" class="mydiv" >
            <p id="p1" class="p1class" value="hello world" >This is first paragraph in first divsion</p>
        </div>
      </div>
        </body>
        <script src="jquery.js" ></script>
        <script>     
          
          $(document).ready(function(){
              
            $("#btn1").click(function(){
                $("#firstdiv").append("<p><b>Append button Clicked!</p>"); 
            });

            $("#btn2").click(function(){
                $("#firstdiv").after("<p><b>After button Clicked!</p>");             })

            $("#btn3").click(function(){
                $("#firstdiv").prepend("<p><b>Prepend button Cliked!</p>"); 
            })

            $("#btn4").click(function(){
                $("#firstdiv").before("<p>Before button Clicked/p>"); 
            })
            
            $("#btn5").click(function(){
                $("p").remove(); 
            })
            

            $("#btn6").click(function(){
                $("#hdiv").empty(); 
            })

            $("Slidetoggle").click(function(){
              $("#firstdiv").slideToggle(1000);
            });

            $("#Fadetoggle").click(function(){
              $("#firstdiv").fadeToggle(1000); 
            });
    
          });
          //Chaining means applying more than one effect in single line using dor(.) symbol..!!
        </script>
    </html>
