<html>
<head>
    <title>jquery UI IntroductionToolTip </title>
    <link rel="stylesheet"  href="css/style.css" >
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
<h3>Autocomplete widget in Jquery</h3>
<div id="mydiv" class="mydiv" >
    <label><b>Enter Your favourite City</b></label>
    <input type="text" name="" id="citytextbox">
</div>
</body>
<script src="jquery.js" type="text/javascript" ></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
<script>
let mycity = ["ahmedabad","new delhi","new york","mumbai","gujrat","surat","delhi","punjab","indore","gwalior","mysore"];
$("#citytextbox").autocomplete({
    source : mycity
},{
   autoFocus : true,
   //delay : 500,
    minLength : 2
});
</script>
</html>
