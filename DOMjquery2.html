<html>
    <head>
        <title>Java Query DOM manipulation Examples.</title>
        <link rel="stylesheet" href="css/style.css"
    </head>
    <body>
        <h2> jquery DOM manipulation 2</h2>
        <button id="btn1" >Add Class</button>
        <button id="btn2" >Remove Class</button>
        <button id="btn3" >Toggle Class</button>
        <button id="btn4" >CSS</button>
        <div id="firstdiv" class="mydiv">
            <p id="p1" class="p1class" value="Hello World">
                This is third <b>paragraph</b> in <i>second</i>
                division</p>
        </div>
        <div id="seconddiv">
            <p id="p2" class="p1class" value="Hello World">
                This is third <b>paragraph</b> in <i>second</i>
                division</p>
        </div>

        </body>
        <script src="jquery.js" ></script>
        <script>     
          $(document).ready(function(){
            $("#btn1").click(function(){
                $("#firstdiv").addClass("newdivclass newparaclass ")
                
            })

            $("#btn2").click(function(){
                $("#firstdiv").removeClass("newdivclass newparaclass")
                
            })
            $("#btn3").click(function(){
                $("#firstdiv").toggleClass("newdivclass newparaclass")
                
            })
            $("#btn4").click(function(){
                //alert($("#firstdiv").css("font-size")); //get value
                $("#firstdiv").css("font-size","20px")//set value
            })
           });
        </script>
    </html>
